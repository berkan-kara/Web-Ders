<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formlar</h1>
     <form action="*" method="post">
    Adınız: <input type="text" name="ad"> <br><br>
    Şifreniz: <input type="password" name="şifre"> <br><br>

    <p>Kendinizi tanıtın:</p>
    <textarea name="bilgi" style="width: 250px; height: 300px;"></textarea> <br><br>

    Cinsiyetiniz: <br>
    Erkek <input type="radio" name="cinsiyet" value="Erkek">
    Kadın <input type="radio" name="cinsiyet" value="Kadın"> <br><br>
    
    Hangi dilleri biliyorsunuz? <br>
    <select name="lang" id="">
       <option value="tr">Türkçe</option>
       <option value="en">İngilizce</option>
       <option value="de">Almanca</option>
       <option value="fr">Fransızca</option>
    </select> <br><br>

    Yaş: <br>
    <input type="number" name="yaş" min="1" max="120"> <br><br> 

    <input type="file" name="dosya"> <br><br>
    <input type="date"> <br><br>

     
    <input type="submit" value="Gönder">
    <input type="reset" value="Sil">



     </form>




</body>
